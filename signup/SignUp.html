    <div class = "container" id = "content">
      <div id = "welcome">
        <p>Create a New Account</p>
      </div>
      <form id = signup>

        <div class="row">
          <div class="form-group col-lg-4">
            <label for="email">Email address</label>
            <input name = "signUpEmail" type="email" class="form-control" id="signUpEmail" placeholder="Email">
          </div>
          <div class="form-group col-lg-4">
            <label for="password">Password</label>
            <input name = "signUpPassword" type="password" class="form-control" id="signUpPassword" placeholder="Password">
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-4 namefield">
            <label for="First name">First Name</label>
            <input name = "signUpFname" type="text" class="form-control" id="signUpFname" placeholder="First name">
          </div>
          <div class="form-group col-md-4 namefield">
            <label for="First name">Middle Name (Optional)</label>
            <input name = "signUpMname" type="text" class="form-control" id="signUpMname" placeholder="Middle name">
          </div>
          <div class="form-group col-md-4 namefield">
            <label for="Last name"> Last Name</label>
            <input name = "signUpLname" type="text" class="form-control" id="signUpLname" placeholder="Last name">
          </div>
        </div>

        <div class="row">
          <div class="form-group col-lg-1">
            <label for="age">Age</label>
            <input name = "signUpAge" type="number" class="form-control" id="signUpAge" placeholder="Age">
          </div>
          <div class="form-group col-lg-3">
            <label for="phone">Mobile Number</label>
            <input name = "signUpPhone" type="number" class="form-control" id="signUpPhone" placeholder="xxx-xxx-xxxx">
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-4">
            <label for="organization">Organization (Optional)</label>
            <input name = "signUpOrg" type="text" class="form-control" id="signUpOrg" placeholder="Optional">
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-8">
            <label for="address">Address (Optional)</label>
            <input name = "signUpAddress" type="text" class="form-control" id="signUpAddress" placeholder="Ex. 1234 Main St">
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-6">
            <label for="city">City</label>
            <input name = "signUpCity" type="text" class="form-control" id="signUpCity" placeholder="Ex. Lowell">
          </div>
          <div class="form-group col-md-4">
            <label for="state">State</label>
            <select name = "signUpState" id="signUpState" class="form-control">
              <option selected>Choose...</option>
              <option value="">N/A</option>
              <option value="AK">Alaska</option>
              <option value="AL">Alabama</option>

              <option value="HI">Hawaii</option>
              <option value="IA">Iowa</option>

              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>

              <option value="ME">Maine</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MO">Missouri</option>
              <option value="MS">Mississippi</option>
              <option value="MT">Montana</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="NE">Nebraska</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NV">Nevada</option>
              <option value="NY">New York</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="PR">Puerto Rico</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VA">Virginia</option>
              <option value="VT">Vermont</option>
              <option value="WA">Washington</option>
              <option value="WI">Wisconsin</option>
              <option value="WV">West Virginia</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="zip">Zip</label>
            <input name = "signUpZip" type="text" class="form-control" id="signUpZip" placeholder="Ex. 01854">
          </div>
        </div>

          <button type="submit" class="btn btn-success optional_signup">Sign up</button>
          <button type="button" class="btn btn-primary optional_signup" onclick="signUpWithFacebook()">Sign up with Facebook</button>
          <button type="button" class="btn btn-primary optional_signup" onclick="signUpWithGoogle()">Sign up with Google</button>
