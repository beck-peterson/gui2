    <form id="add-dog-form">
      <h2> Dog Info </h2>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="dogName">Name</label>
          <input type="text" class="form-control" name="dogName" id="dogName" placeholder="Name">
        </div>
        <div class="form-group col-md-6">
          <label for="dogSex">Sex</label>
          <select name="dogSex" id="dogSex" class="form-control">
            <option selected>Choose...</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="dogAge">Age</label>
        <input type="text" class="form-control" name="dogAge" id="dogAge" placeholder="Age">
      </div>
      <div class="form-group">
        <label for="dogBreed">Breed</label>
        <input type="text" class="form-control" name="dogBreed" id="dogBreed" placeholder="Breed">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" name="dogCity" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select name="inputState" id="dogState" class="form-control">
            <option selected>Choose...</option>
            <option>MA</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="dogZip">Zip</label>
          <input type="text" class="form-control" name="dogZip" id="dogZip">
        </div>
      </div>
      <div class="form-group">
        <span> Looking for.. </span>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="dogPurpose" id="dogPurposeAdoption" value="Adoption">
          <label class="form-check-label" for="dogPurposeAdoption">Adoption</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="dogPurpose" id="dogPurposeBreeding" value="Breeding">
          <label class="form-check-label" for="dogPurposeBreeding">Breeding</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="dogPurpose" id="dogPurposePlay" value="Play">
          <label class="form-check-label" for="dogPurposePlay">Play</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
