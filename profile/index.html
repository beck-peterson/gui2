<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Template</title>
  <!-- Bootstrap CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"

<body>
  <!-- Top-static navigation bar-->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-xs-4 justify-content-start">
          <div class="navbar-header">
            <a class="navbar-brand" href="./template.html">CanineConnection</a>
          </div>
        </div>
        <div class="col-xs-8">
          <!--Nav icons listed in order from right to left in navbar;
            icons floated right to prevent navbar collapse on resize-->
          <ul class="nav navbar-nav navbar-right" id="site_nav_btns">
            <li><a class="site_nav_btn" href="#"><span class="glyphicon glyphicon-cog"></span></a></li>
            <li><a class="site_nav_btn" href="#"><span class="glyphicon glyphicon-user"></span></a></li>

            <li><a class="site_nav_btn" href="#"><span class="glyphicon glyphicon-search"></span></a></li>
          </ul>

            <li><a class="btn btn-primary" href="SignIn.html" >Sign In</a></li>
            <li><a class="btn btn-primary" href="SignUp.html" >Sign Up</a></li>
          </ul>
        </div>
      </div>
    </div>

  <div class="container-fluid">
    <div class="row">
      <div id="information" class="col-sm-2">
        <!-- left -->
        <div id="subProfiles">
          <!-- Populated by javascript -->
        </div>
      </div>
      <div id="content" class="col-sm-8">
        <!-- center, Populated by javascript -->
      </div>
      <div id="action" class="col-sm-2">
        <!-- right -->
        <button id="profile" class="btn btn-block btn-outline-primary actionButton">Profile</button>
        <button id="photos" class="btn btn-block btn-primary actionButton">Photos</button>
        <button id="moreInfo" class="btn btn-block btn-primary actionButton">More Info</button>
        <button id="settings" class="btn btn-block btn-primary actionButton">Settings</button>
      </div>
    </div>
  </div>
