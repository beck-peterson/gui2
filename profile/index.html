<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Profile | Canine Connection</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
    integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
  <!--Global site CSS-->
  <link rel="stylesheet" href="../css/CanineConnection.css">
  <!-- Profile CSS-->
  <link rel="stylesheet" href="style.css">

  <!-- JQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- Bootstrap JS-->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!-- Firebase SDK-->
  <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
  <!-- Firebase Analytics SDK-->
  <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-analytics.js"></script>
  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-auth.js"></script>
  <!-- Firestore-->
  <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-firestore.js"></script>

  <!-- Initalize Firebase for Navbar authentication check-->
  <script src="../js/FirebaseInitialize.js"></script>
  <!-- Navbar JS-->
  <script src="../js/Navbar.js"></script>
  <!-- This makes the profile work, DO NOT REMOVE-->
  <script src="../profile/deepEqual.js"><</script>
  <script src="../profile/fillOutInfo.js"></script>
</head>

<body>
  <!-- Top-static navigation bar-->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-4">
          <div class="navbar-header">
            <a class="navbar-brand" href="./template.html">CanineConnection</a>
          </div>
        </div>
        <div class="col-xs-8 navbar-right">
          <!--Nav icons listed in order from right to left in navbar;
                        icons floated right to prevent navbar collapse on resize-->
          <ul class="nav navbar-nav nav-pills" id="navbar_pills">

            <li class="navbar_pill"><a href="#"><span class="glyphicon glyphicon-cog"></span></a></li>
            <li class="navbar_pill"><a href="#"><span class="glyphicon glyphicon-user"></span></a></li>
            <li class="navbar_pill"><a href="#"><span class="glyphicon glyphicon-envelope"></span></a></li>
            <li class="navbar_pill"><a href="#"><span class="glyphicon glyphicon-search"></span></a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div id="information" class="col-sm-2">
        <!-- left -->
        <div id="subProfiles">
          <!-- Populated by javascript -->
        </div>
      </div>
      <div id="content" class="col-sm-8">
        <!-- center, Populated by javascript -->
      </div>
      <div id="action" class="col-sm-2">
        <!-- right -->
        <button type="submit" class="btn btn-success optional_login" onclick="logout()">Logout</button>
        <button type="submit" class="btn btn-success optional_login" onclick="messages()">Messages</button>
        <button type="submit" class="btn btn-success optional_login" onclick="randomUser()">Random User</button>
        <button id="profile" class="btn btn-block btn-outline-primary actionButton">Profile</button>
        <button id="photos" class="btn btn-block btn-primary actionButton">Photos</button>
        <button id="moreInfo" class="btn btn-block btn-primary actionButton">More Info</button>
        <button id="settingsMessage" class="btn btn-block btn-primary actionButton" onclick="settingsMessage()">Settings</button>
      </div>
    </div>
  </div>
</body>

</html>
